<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace's jQuery Server Calculator</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Trace's Server Side Calculator</h1>
    <div id="inputDiv"></div>
        <input type="text" id="firstNumber">
        <button id="addButton">+</button>
        <button id="subtractButton">-</button>
        <button id="multiplyButton">*</button>
        <button id="divideButton">/</button>
        <input type="text" id="secondNumber">
        <button id="equalsButton">=</button>
        <button id="clearButton">AC</button>

    <div id="outputDiv">
        <div id="mathOut"></div>
    </div>
</body>
</html>
